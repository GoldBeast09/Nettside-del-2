<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../CSS/Global.css" />
    <link rel="stylesheet" href="../CSS/Tic-Tac-Toe.css" />
  </head>
  <body>
    <header class="Nav">
      <div class="Item-Home">
        <a href="../index.html" class="Text-style">
          <p>Home</p>
        </a>
      </div>
      <div class="Item-Pages TTD">
        <a href="Things_To_Do.html" class="Text-style">
          <p>Things To Do</p>
        </a>
      </div>
      <div class="Item-Pages CAR">
        <a href="General_info.html" class="Text-style">
          <p>General info</p>
        </a>
      </div>
      <div class="Item-Pages RAC">
        <a href="History.html" class="Text-style">
          <p>History</p>
        </a>
      </div>
    </header>
    <div id="game">
      <h1 class="Text-style">Tic-Tac-Toe</h1>
      <div id="CellContainer">
        <div cellIndex="0" class="cell"></div>
        <div cellIndex="1" class="cell"></div>
        <div cellIndex="2" class="cell"></div>
        <div cellIndex="3" class="cell"></div>
        <div cellIndex="4" class="cell"></div>
        <div cellIndex="5" class="cell"></div>
        <div cellIndex="6" class="cell"></div>
        <div cellIndex="7" class="cell"></div>
        <div cellIndex="8" class="cell"></div>
      </div>
      <h2 id="StatusText" class="Text-style"></h2>
      <button id="RestartBtn">Restart</button>
    </div>
    <main>
      <script src="../JS/Tic-Tac-Toe.js"></script>
    </main>
  </body>
</html>
